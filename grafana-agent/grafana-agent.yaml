server:
  log_level: info

prometheus:
  wal_directory: /tmp/wal
  global:
    scrape_interval: 15s
  configs:
    - name: springboot
      scrape_configs:
        - job_name: 'springboot-app'
          metrics_path: /actuator/prometheus
          scheme: https
          static_configs:
            - targets: ['tu-app.onrender.com']
      remote_write:
        - url: https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push
          basic_auth:
            username: <INSTANCE_ID>
            password: <API_KEY>
