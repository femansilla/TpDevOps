server:
  log_level: info

prometheus:
  wal_directory: /tmp/agent/wal
  global:
    scrape_interval: 15s
  configs:
    - name: default
      scrape_configs:
        - job_name: 'springboot-app'
          metrics_path: /actuator/prometheus
          scheme: https
          static_configs:
            - targets: ['${APP_TARGET_URL}']
      remote_write:
        - url: ${REMOTE_WRITE_URL}
          basic_auth:
            username: ${REMOTE_WRITE_USERNAME}
            password: ${REMOTE_WRITE_PASSWORD}
