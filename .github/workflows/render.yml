name: Deploy to Render

on: workflow_dispatch
#on:
#  push:
#    branches:
#      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install --file ${{ github.workspace }}/orderservice/pom.xml
    
      - name: Build Docker image
        run: docker build -t rest-api:latest .

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push rest-api:latest

      - name: Deploy to Render
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploy"
          method: 'POST'
          bearerToken: ${{ secrets.RENDER_API_KEY }}
